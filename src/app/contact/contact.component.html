<ng-container *ngIf="contentOnly === false">
    <div class="header" *ngIf="contentOnly === false">
        <mat-icon style="font-size: 400%;" [inline]="true">call</mat-icon>
        <h1 class="title">Contact</h1>
    </div>
    <div class="page">
        <ng-template-outlet *ngIf="contentOnly === false" [ngTemplateOutlet]="content"></ng-template-outlet>
    </div>
</ng-container>

<ng-template-outlet *ngIf="contentOnly === true" [ngTemplateOutlet]="content"></ng-template-outlet>

<ng-template #content>
    <div style="display: flex; flex-direction: row; align-items: stretch; gap: 40px;">
        <mat-card style="flex: 0 1 100%">
            <mat-card-content>
                <app-info-list [model]="infos"></app-info-list>
            </mat-card-content>
        </mat-card>
        <mat-card style="flex: 0 1 100%">
            <mat-card-content style="padding: 0; flex: 1 1 100%; display: flex; flex-direction: column; align-items: stretch;">
                <div class="responsive_map" style="flex: 1 1 100%;">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d438450.3458502228!2d16.444303708687524!3d48.17811328692868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476cf54c0166ff69%3A0xd75d7ff5610c6bd!2s2405!5e0!3m2!1sde!2sat!4v1697623858508!5m2!1sde!2sat" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</ng-template>


<ng-container *ngIf="print === false">
    <div class="header" style="">
        <app-avatar></app-avatar>
    </div>
    <div class="page" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch; gap: 0px;">
        <ng-template-outlet [ngTemplateOutlet]="content"></ng-template-outlet>
    </div>
</ng-container>

<ng-template-outlet *ngIf="print === true" [ngTemplateOutlet]="content"></ng-template-outlet>

<ng-template #content>

    <div style="display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch; gap: 40px">

        <div class="card-container">
            <mat-card style="flex: 0 1 50%;">
                <mat-card-content>
                    <app-info-list [model]="infos.slice(0, 4)"></app-info-list>
                </mat-card-content>
            </mat-card>
            <mat-card style="flex: 0 1 50%">
                <mat-card-content>
                    <app-info-list [model]="infos.slice(5)"></app-info-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</ng-template>


<div style="margin-top: 0px; flex: 1 0 50%; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; gap: 40px">

    <h1 style="margin-bottom: 0px;">
        <mat-icon style="color: gold;">highlight</mat-icon>
        Spotlight
        <mat-icon style="color: gold;">highlight</mat-icon>
    </h1>  

    <mat-card style="max-width: 500px;">
        <mat-card-header>
            <img mat-card-avatar src="assets/meanstream-logo.png" width="200px">
            <mat-card-title>MeanStream</mat-card-title>
            <mat-card-subtitle>ATEM Macro Generator</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="flex: 1 1 100%">
            <p>MeanStream is a scene and transition management software for <strong>Blackmagic Design ATEM</strong> switchers with the ability to generate reliable native macros to support <strong>live streams, video conferences, webinars</strong> etc.</p>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button href="https://meanstream.io" target="_blank">VISIT</a>
        </mat-card-actions>
    </mat-card>

    <div *ngIf="print === false" class="drop-shadow" 
        style="margin-top: 10px; height: 40px !important; max-height: 60px;">

    </div>
</div>    

<div style="flex: 1 1 100%"></div>

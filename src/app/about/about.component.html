
<ng-container *ngIf="print === false">
    <div class="header">
        <app-avatar></app-avatar>
    </div>
    <div class="page">
        <ng-template-outlet [ngTemplateOutlet]="content"></ng-template-outlet>
    </div>
</ng-container>

<ng-template-outlet *ngIf="print === true" [ngTemplateOutlet]="content"></ng-template-outlet>

<ng-template #content>
    <div class="card-container">
        <mat-card style="flex: 0 1 50%">
            <mat-card-content>
                <app-info-list [model]="infos.slice(0, 4)"></app-info-list>
            </mat-card-content>
        </mat-card>
        <mat-card style="flex: 0 1 50%">
            <mat-card-content>
                <app-info-list [model]="infos.slice(5)"></app-info-list>
            </mat-card-content>
        </mat-card>
    </div>
</ng-template>
